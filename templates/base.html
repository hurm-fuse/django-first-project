<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Build With Ibrahim</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            color: #222;
        }

        nav {
            background: #fff;
            color: #ff2b2b;
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav li {
            list-style: none;
        }

        nav a {
            color: #ff2b2b;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav button {
            background: #ff2b2b;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #ff2b2b;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 50px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>

        <a href="/buy">
            <button>Buy Coffee ☕</button>
        </a>
    </nav>
    <!-- Success message -->
    {% if messages %}
    <div style="max-width:400px; margin:auto; margin-bottom:15px;">
        {% for message in messages %}
        <p style="text-align:center; color: green; font-weight:bold;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    {% block body %}
    {% endblock body %}

    <footer>
        <p>© 2026 Build With Ibrahim</p>
        <p>Made with ❤️ by Ibrahim</p>
    </footer>

</body>

</html>
